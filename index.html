<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="main-image">
        <img class="img-equ" src="images/image-equilibrium.jpg" alt="" />
        <div class="view-state">
          
          <img class="image-view" src="images/icon-view.svg" alt="icon-view" />
        
        </div>
      </div>
      <h1>Equilibrium #3429</h1>

      <p class="equ-desc">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="price-time">
        <div class="ETH-price">
          <img class="small-icon" src="images/icon-ethereum.svg" alt="" />
          <p class="text price-text">0.041 ETH</p>
        </div>
        <div class="time-left">
          <img class="small-icon" src="images/icon-clock.svg" alt="" />
          <p class="text time-left-text">3 days left</p>
        </div>
      </div>
      <hr />
      <div class="creator">
        <img class="avatar" src="images/image-avatar.png" alt="" />
        <p class="creator-d">Creation of <span> Jules Wyvern</span></p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nermin</a>.
    </div>
  </body>
</html>
